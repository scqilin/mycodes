<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>three.js基本框架</title>
    <script type="text/javascript" src="../js/three.js"></script>
    <script type="text/javascript" src="../js/Detector.js"></script>
    <script type="text/javascript" src="../js/controls/OrbitControls.js"></script>
    <script src="../js/loaders/OBJLoader.js"></script>
    <script src="../js/loaders/MTLLoader.js"></script>
    <style type="text/css">
        body{margin: 0;overflow: hidden}
    </style>
</head>
<body>
<div id="webgl-output"></div>
<script type="text/javascript">
    if ( ! Detector.webgl ) Detector.addGetWebGLMessage();
    function init() {
        var scene,camera,renderer,light,controls;
        var clock = new THREE.Clock();

        drawScene();

        function drawScene() {
            iniScene();
            iniLight();
            orbitControls();
            windowResize();
            iniPlane();
            render();
        }


        // model
        var onProgress = function ( xhr ) {
            if ( xhr.lengthComputable ) {
                var percentComplete = xhr.loaded / xhr.total * 100;
                console.log( Math.round( percentComplete, 2 ) + '% downloaded' );
            }
        };
        var onError = function(xhr) {};
        var mtlLoader = new THREE.MTLLoader();
        mtlLoader.setPath('models/');
        mtlLoader.load('Rhino_3.mtl', function(materials) {
            materials.preload();
            var objLoader = new THREE.OBJLoader();
            objLoader.setMaterials(materials);
            objLoader.setPath('models/');
            objLoader.load('Rhino_3.OBJ', function(object) {
                object.position.y = 3.5;
                object.scale.set(8, 8, 8);
                scene.add(object);
                console.log(object.material);
            }, onProgress, onError);
        });

        var mtlLoader1 = new THREE.MTLLoader();
        mtlLoader1.setPath('models/');
        mtlLoader1.load('Rhino_1.mtl', function(materials) {
            materials.preload();
            var objLoader = new THREE.OBJLoader();
            objLoader.setMaterials(materials);
            objLoader.setPath('models/');
            objLoader.load('Rhino_1.OBJ', function(object) {
                object.position.y = 3.5;
                object.position.z = 5.5;
                object.scale.set(8, 8, 8);
                scene.add(object);
                console.log(object);
            }, onProgress, onError);
        });

        //场景
        function iniScene() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(45,window.innerWidth/window.innerHeight,0.1,1000);
            renderer = new THREE.WebGLRenderer();
            camera.position.set(-30,30,30);
            camera.lookAt(scene.position);
            renderer.setClearColor(0x333333);
            renderer.shadowMap.enabled = true;

            renderer.setSize(window.innerWidth,window.innerHeight);
            scene.add(new THREE.AxesHelper(4));
            document.getElementById('webgl-output').appendChild(renderer.domElement);
        }
        //灯光
        function iniLight() {
            light = new THREE.AmbientLight(0x333333);
            scene.add(light);

            light = new THREE.SpotLight(0x888888);
            light.position.set(0,40,30);
            light.castShadow = true;
            light.shadow.mapSize.height = 4096;
            light.shadow.mapSize.width = 4096;
            scene.add(light);

            light = new THREE.HemisphereLight( 0xffffff,0x444444,0.6 );
            light.position.set( 0, 200, 0 );
            scene.add( light );
        }
        //地面 和 辅助网格
        function iniPlane() {
            var planeGeo = new THREE.PlaneGeometry(40,40);
            var planeMat = new THREE.MeshPhongMaterial( { color: 0x999999} );
            var plane = new THREE.Mesh(planeGeo,planeMat);
            plane.receiveShadow = true;
            plane.position.y = -0.01;
            plane.rotation.x = -0.5*Math.PI;
            scene.add(plane);

            var grid = new THREE.GridHelper( 40, 20, 0x000000, 0x000000 );
            grid.material.transparent = true;
            grid.material.opacity = 0.3;
            scene.add( grid );
        }
        //立方体
        function cubeDr(a,x,y,z) {
            var cubeGeo = new THREE.BoxGeometry(a,a,a);
            var cubeMat = new THREE.MeshPhongMaterial({
                color:0xfff000*Math.random()
            });
            var cube = new THREE.Mesh(cubeGeo,cubeMat);
            cube.position.set(x,y,z);
            cube.castShadow = true;
            scene.add(cube);
            console.log(cube);
            return cube;
        }
        //相机轨道控制器
        function orbitControls() {
            controls = new THREE.OrbitControls(camera,renderer.domElement);
            //自转
            controls.autoRotate = true;
            controls.autoRotateSpeed = 0.2;
            //阻尼 阻尼系数
            controls.enableDamping = true;
            controls.dampingFactor = 0.4;
            //缩放
            controls.enableZoom = true;
            controls.minDistance = 5;
            controls.maxDistance = 100;
            //右键拖拽
            controls.enablePan = false;
        }
        //改变窗口大小
        function windowResize() {
            window.addEventListener( 'resize', onWindowResize, false );
            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        }
        //渲染动画
        function render() {
            var delta = clock.getDelta();
            requestAnimationFrame(render);
            renderer.render(scene,camera);
            controls.update(delta); //不能在里面写clock.getDelta()
        }

    }
    window.onload = init;

</script>
</body>
</html>
