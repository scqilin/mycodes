<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>threejs基本对象</title>
    <script src="js/jquery.js"></script>
    <script src="js/three.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>

    <script type="text/javascript">

        function draw() {
            var scene = new THREE.Scene();
            //相机
            var camera = new THREE.PerspectiveCamera(
                45, window.innerWidth / window.innerHeight, 0.1, 1000
            );
            // 渲染器
            var render = new THREE.WebGLRenderer();

            camera.position.x = -30;
            camera.position.y = 40;
            camera.position.z = 30;
            camera.lookAt(scene.position);


            render.setClearColor(new THREE.Color(0xEEEEEE, 1.0));
            render.setSize(window.innerWidth, window.innerHeight);
            render.shadowMapEnabled = true;
            //平面
            var planeGeometry = new THREE.PlaneGeometry(60, 20,1,1);
            var planeMaterial = new THREE.MeshLambertMaterial({
                color: 0xFFFFFF
            });
            var plane = new THREE.Mesh(planeGeometry, planeMaterial);
            plane.receiveShadow = true;
            plane.rotation.x = -.5 * Math.PI;
            plane.position.x = 15;
            plane.position.y = 0;
            plane.position.z = 0;
            scene.add(plane);
            //立方体
            var cubeGeometry = new THREE.BoxGeometry(4,4,4);
            var cubeMatreial = new THREE.MeshBasicMaterial({
                color:0xff0000,wireframe:true
            });
            var cube = new THREE.Mesh(cubeGeometry,cubeMatreial);
            cube.position.x = -4;
            cube.position.y = 3;
            cube.position.z = 0;
            scene.add(cube);
            //立方体2
            var cubeGeometry2 = new THREE.BoxGeometry(4,4,4);
            var cubeMatreial2 = new THREE.MeshLambertMaterial({color:0xff0000});
            var cube2 = new THREE.Mesh(cubeGeometry2,cubeMatreial2);
            cube2.castShadow = true;
            /*cube2.position.x = 4;
            cube2.position.y = 3;
            cube2.position.z = 0;*/
            cube2.position.set(8,3,0);
            scene.add(cube2);

            var sphereGeometry = new THREE.SphereGeometry(4,20,20);
            var sphereMaterial = new THREE.MeshLambertMaterial({color: 0x77ffff});
            var sphere = new THREE.Mesh(sphereGeometry,sphereMaterial);
            sphere.castShadow = true;
            sphere.position.x = 20;
            sphere.position.y = 5;
            sphere.position.z = 2;


            scene.add(sphere);

            //坐标
            var axes = new THREE.AxisHelper(10);
            scene.add(axes);

            var ambientLight = new THREE.AmbientLight(0x0c0c0c);
            scene.add(ambientLight);

            var spotLight = new THREE.SpotLight(0xffffff);
            spotLight.position.set(-40,60,-10);
            spotLight.castShadow = true;
            scene.add(spotLight);
            //添加到body
            document.body.appendChild(render.domElement);
            renderer();
            function renderer() {
                cube2.rotation.x += 0.01;
                cube2.rotation.y += 0.01;
                cube2.rotation.z += 0.01;
                requestAnimationFrame(renderer);
                render.render(scene, camera);
            }

        }

    </script>
</head>
<body onload="draw()">

</body>
</html>
