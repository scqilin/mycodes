    function Queue() {
        let items = [];
        this.enqueue = function (element) {
            items.push(element);
        };
        this.dequeue = function () {
            return items.shift();
        };
        this.fount = function () {
            return items[0];
        };
        this.isEmpty = function () {
            return items.length === 0;
        };
        this.size = function () {
            return items.length;
        };
        this.print = function () {
            console.log(items.toString());
        }
    }
    let queue = new Queue();
    queue.enqueue('a');
    queue.enqueue('b');
    queue.enqueue('张一');
    queue.enqueue('王二');
    queue.print();
    console.log('第一个元素：'+queue.fount());
    console.log('是否为空：'+queue.isEmpty());
    console.log('长度：'+queue.size());
    queue.dequeue();
    queue.print();
